<div style="padding: 5px; background-color: #B52C2D;">
  <h2 mat-dialog-title style="color: white;">{{ data.customerName }} - Orders</h2>
</div>

<mat-dialog-content>
  <table mat-table [dataSource]="orders" class="mat-elevation-z2">

    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef> Order ID </th>
      <td mat-cell *matCellDef="let row"> {{ row.orderId }} </td>
    </ng-container>

    <ng-container matColumnDef="requiredDate">
      <th mat-header-cell *matHeaderCellDef> Required </th>
      <td mat-cell *matCellDef="let row"> {{ row.requiredDate | date }} </td>
    </ng-container>

    <ng-container matColumnDef="shippedDate">
      <th mat-header-cell *matHeaderCellDef> Shipped </th>
      <td mat-cell *matCellDef="let row">
        {{ row.shippedDate ? (row.shippedDate | date) : '-' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="shipName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let row"> {{ row.shipName }} </td>
    </ng-container>

    <ng-container matColumnDef="shipAddress">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let row"> {{ row.shipAddress }} </td>
    </ng-container>

    <ng-container matColumnDef="shipCity">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let row"> {{ row.shipCity }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="close()">Close</button>
</mat-dialog-actions>
